<section class="contact section" id="contact">
    <div class="container">
        <h2 class="section-title fade-up">Let's Connect</h2>

        <div class="contact-content">
            <div class="contact-info fade-up">
                <h3>Ready to build something amazing?</h3>
                <p>I'm always open to discussing new projects, creative ideas, or opportunities to be part of your
                    vision. Let's turn your ideas into reality.</p>

                <div class="contact-methods">
                    <a href="mailto:walisamarth45@gmail.com" class="contact-method">
                        <i class="fas fa-envelope"></i>
                        <span>walisamarth45@gmail.com</span>
                    </a>
                    <a href="https://linkedin.com/in/samarthwali" target="_blank" class="contact-method">
                        <i class="fab fa-linkedin"></i>
                        <span>LinkedIn Profile</span>
                    </a>
                    <a href="https://github.com/samarthwali" target="_blank" class="contact-method">
                        <i class="fab fa-github"></i>
                        <span>GitHub Portfolio</span>
                    </a>
                    <a href="tel:+919876543210" class="contact-method">
                        <i class="fas fa-phone"></i>
                        <span>+91 6361950489</span>
                    </a>
                </div>
            </div>

            <form id="contact-form" class="contact-form fade-up" style="transition-delay: 0.2s;">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" placeholder="John Doe" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" placeholder="john@example.com" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" placeholder="Project Inquiry" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="Tell me about your project..."
                        required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-paper-plane"></i> Send Message
                </button>
                <div class="form-message" id="form-message"></div>
            </form>
        </div>
    </div>
</section>
